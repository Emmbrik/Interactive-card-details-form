<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!--favicons-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600&display=swap" rel="stylesheet">
  <!--icons-->
  <script src="https://kit.fontawesome.com/6a99234ed3.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="side-bar">
    <div class="card-front">
      <div class="card-content">
        <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <h5 class="card-num">0000 0000 0000 0000</h5>
        <div class="card-details">
          <p class="card-name">Jane Appleseed</p>
          <p class="expiry-date">00/00</p>
        </div>
      </div>
      <img src="./images/bg-card-front.png" alt="">
    </div>
    <div class="card-back">
      <p class="card-cvv">000</p>
      <img src="./images/bg-card-back.png" alt="">
    </div>
  </section>
  <section class="form">
    <form class="form-container">
      <div class="form-control">
        <label for="">CARDHOLDER NAME</label>
        <input type="text" id="name" name="" placeholder="eg. Jane Appleseed">
        <small class="blank-errorMessage">Can't be left blank</small>
      </div>
      <div class="form-control">
        <label for="">CARD NUMBER</label>
        <input type="number" id="number" name="" placeholder="1234 5678 9123 0000">
        <small class="blank-errorMessage">Can't be left blank</small>
      </div>
      <div class="more-details">
        <div class="form-control">
          <label for="">EXP. DATE(MM/YY)</label>
          <div class="date">
            <div class="form-control">
              <input type="number" id="month" name="" placeholder="MM">
              <small class="blank-errorMessage">Can't be left blank</small>
            </div>

            <div class="form-control">
              <input type="number" id="year" name="" placeholder="YY">
              <small class="blank-errorMessage">Can't be left blank</small>
            </div>
          </div>
          <!-- <small>Wrong format, numbers only</small> -->
        </div>
        <div class="form-control">
          <label for="">CVV</label>
          <input type="number" id="cvv" name=""placeholder="e.g .123" maxlength = 3>
          <small class="blank-errorMessage">Can't be left blank</small>
        </div>
      </div>
      <a class="cta-btn" id="submit" href="#">Submit</a>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="name" href="https://github.com/Emmbrik/Interactive-rating-component-main">Emmbrik</a>.
    </div>
  </section>

  <section class="complete-state hide">
    <div class="container">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h1>Thank You!</h1>
      <p>We've added your card details</p>
      <a class="cta-btn" id="continue" href="#">Continue</a>
    </div>

  </section>
  <script src="./js/index.js"></script>
</body>
</html>
